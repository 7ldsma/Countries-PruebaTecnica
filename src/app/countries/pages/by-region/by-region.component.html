<h2>Search for any Country</h2>
<hr>

<div class="row">
    <div class="col text-center">

        @for (region of regions; track $index) {
            <button 
                class="btn btn-outline-primary"
                [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
                (click)="seachByRegion(region)">
                {{ region }}
            </button>

        }

    </div>
</div>

<div class="row mt-3">
    <div class="col text-center">

        <shared-search-box 
        (onDebounce)="seachByCountry($event)"
        [initialValue]="initialValue"
        placeholder="Buscar por Capital"></shared-search-box>

    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
