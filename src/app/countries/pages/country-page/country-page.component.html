

@if (country) {

    <h2>Country: <strong> {{ country.name.common }}</strong></h2>
    <hr>


<div class="row">
    <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail">
    </div>
    <div class="col">
        <h3>Information</h3>
        
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Capital:</strong>
                {{ country.capital }}
            </li>

            <li class="list-group-item">
                <strong>Population:</strong>
                {{ country.population | number }}
            </li>
            <li class="list-group-item">
                <strong>Code Code:</strong>
                {{ country.cca3 }}
            </li>
        </ul>
        
        
        
    </div>
    
    
</div>
}
