<ng-template #loading>
    <div class="alert alert-info text-center">
        Please wait a few seconds.
    </div>
</ng-template>

@if (country) {

    <div>
        <div class="row">
            <div class="col-12">
            <h2>Country: <strong> {{ country.name.common }}</strong></h2>
        </div>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail">
    </div>
    <div class="col">
        <h3>Information</h3>
        
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Population:</strong>
                {{ country.population | number }}
            </li>
            <li class="list-group-item">
                <strong>Code Code:</strong>
                {{ country.cca3 }}
            </li>
        </ul>
        
        
        
    </div>
    
    
</div>
}
