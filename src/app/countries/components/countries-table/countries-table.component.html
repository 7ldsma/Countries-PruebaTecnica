@if(countries.length === 0) {
    
    <div  class="alert alert-warning text-center">
        There are no countries to show
    </div>

} @else {
    <div class="table-responsive">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="d-none d-md-table-cell">#</th>
                    <th>Flag</th>
                    <th>Name</th>
                    <th class="d-none d-md-table-cell">Capital</th>
                    <th class="d-none d-md-table-cell">Population</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                @for (country of countries; track $index; let i = $index) {
                    
                    <tr>
                        <td class="d-none d-md-table-cell">{{ i + 1 }}</td>
        
                        <td>
                            <img [src]="country.flags.svg" [alt]="country.name.common">
                        </td>
                        <td>
                            {{ country.name.common }}
                        </td>
                        <td class="d-none d-md-table-cell">
                            {{ country.capital }}
                        </td>
                        <td class="d-none d-md-table-cell">
                            {{ country.population | number }}
                        </td>
                        <td>
                            <a [routerLink]="['/countries/by', country.cca3]">Info</a>
                        </td>
                    </tr>
        
                }
            </tbody>
        </table>
    </div>
}
